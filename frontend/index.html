<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Clash API Test</title>
</head>

<body>
    <link rel="stylesheet" href="./style.css">

    <div class="playerInfo">
        <div>
            <h1>Clash of Clans Player Info</h1>

        </div>
        <input type="text" class="playerTag" placeholder="for eg(8GGR20YPL)" />
        <button class="fetchPlayer">Fetch Player Data</button>
    </div>

    <!-- html for displaying content -->
    <div class="profile-container">
        <h1 style="
        font-family: 'Poppins', sans-serif;
    font-size: 28px;
    font-weight: 700;
    color: #fff;
    text-align: center;
    margin: 40px 0 20px 0; /* Increased top margin to 40px */
    padding: 10px 20px;
    background: linear-gradient(90deg, #ff9f43 0%, #ff6b6b 50%, #feca57 100%);
    border-radius: 12px;
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    line-height: 1.5;
    border: 2px solid #c0392b;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    ">
            Enter The PlayerTag Of Player Data You Want To Search As Shown Above
        </h1>
    </div>



    <!-- Link the JavaScript file -->
    <script>document.querySelector(".playerTag").defaultValue = "8GGR20YPL"</script>
    <script type="module" src="script.js"></script>
    <script type="module" src="playerDisplay.js"></script>
    <script type="module" src="images.js"></script>
</body>

</html>
